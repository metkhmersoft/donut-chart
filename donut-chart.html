<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pie Chart Animation</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="donut-center">
        <div class="donut-chart">
            <div class="slice slice-1"></div>
            <div class="slice slice-2"></div>
            <div class="slice slice-3"></div>
            <div class="center-circle"></div>
          </div>
          <div class="legend-row">
            <div class="legend-item">
              <span class="color-box green"></span> 25%
            </div>
            <div class="legend-item">
              <span class="color-box blue"></span> 20%
            </div>
            <div class="legend-item">
              <span class="color-box red"></span> 55%
            </div>
          </div>
    </div>
    
</body>
</html>
